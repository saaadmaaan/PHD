<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F you</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background"></div>
    <div class="text">Fuck You</div>

    <audio id="playAudio" loop>
        <source src="background-music.mp3" type="audio/mpeg">
    </audio>
    <div id="playButtonOverlay" class="overlay" onclick="playAudio()">
        <div class="play-button">▶</div>
    </div>

    <audio id="playAudio" loop>
        <source src="background-music.mp3" type="audio/mpeg">
    </audio>
    <div id="playButtonOverlay" class="overlay" onclick="playAudio()">
        <div class="play-button">▶</div>
    </div>

    <script>
        var audio = document.getElementById('playAudio');
        var overlay = document.getElementById('playButtonOverlay');

        function playAudio() {
            audio.play().then(() => {
                overlay.style.display = 'none'; // Hide the overlay after audio starts
            }).catch(error => {
                console.error('Autoplay prevented:', error);
                // Display an alert to inform the user
                alert('Autoplay is prevented by your browser settings. Please click the play button to start the audio.');
            });
        }

        document.addEventListener('DOMContentLoaded', function() {
            // Try to autoplay audio on page load
            audio.play().then(() => {
                overlay.style.display = 'none'; // Hide the overlay if autoplay is successful
            }).catch(error => {
                console.log('Autoplay prevented:', error);
                // Display the overlay if autoplay fails
                overlay.style.display = 'flex';
            });
        });
    </script>

    <script src="script.js"></script>
</body>
</html>
