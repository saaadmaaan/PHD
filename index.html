<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <iframe src="audio/source.mp3" allow="autoplay" style="display:none" id="iframeAudio"></iframe>
    <audio id="playAudio" loop>
        <source src="background-music.mp3">
    </audio>
    <div class="content">
        <button id="playButton" onclick="togglePlay()">▶</button>
    </div>
    <script>
        var audio = document.getElementById('playAudio');
        var button = document.getElementById('playButton');

        function togglePlay() {
            if (audio.paused) {
                audio.play();
                button.textContent = '⏸'; // Pause icon
            } else {
                audio.pause();
                button.textContent = '▶'; // Play icon
            }
        }

        var isChrome = /Chrome/.test(navigator.userAgent) && /Google Inc/.test(navigator.vendor);
        if (!isChrome) {
            document.getElementById('iframeAudio').remove();
        } else {
            document.getElementById('playAudio').remove(); // just to make sure that it will not have 2x audio in the background
        }
    </script>
</body>
</html>
